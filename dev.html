<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>KityMinder Example</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" >
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="src/kityminder.css" rel="stylesheet">

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #minder-view {
            position: absolute;
            border: 1px solid #ccc;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
    </style>

    <script type="text/javascript" src="node_modules/kity/dist/kity.min.js"></script>
</head>
<body>
<div style="margin: 0 40px" id="minder-view"></div>
</body>

<script type="text/javascript" src="dist/kityminder.case.core.min.js"></script>
<script type="text/javascript">
    // 创建 km 实例
    /* global kityminder */
    var km = window.km = new kityminder.Minder();

    km.renderTo(document.querySelector("#minder-view"));
    km.importJson({
        root: {
            data: {
                text: "用例目录",
                type: 1, //节点类型
                priority: 1, //优先级
                progress: 3, //进度
                note: "我是一个备注",
                status: 1,
            },
            children: [
                {
                    data: {
                        text: "内嵌用例目录\ndsdfdsf",
                        type: 1,
                        disabled: 1, //已禁用
                        status: 2,
                    },

                },
                {
                    data: {
                        text: "待评审的用例",
                        type: 2,
                        api: 1, //关联的接口自动化数量
                        story: 1, //关联的故事数
                        status: 1, //状态
                    },
                    children: [
                        {
                            data: {text: "测试步骤1", type: 3,  status: 3},
                            children: [
                                {
                                    data: {text: "预期结果1", type: 4,  status: 4}
                                },
                                {
                                    data: {text: "预期结果2", type: 4}
                                }
                            ]
                        },
                        {
                            data: {text: "测试步骤2", type: 3, disabled: 1}
                        }
                    ]
                },
                {
                    data: {
                        text: "评审通过的用例",
                        type: 2,
                        api: 1, //关联的接口自动化数量
                        story: 1, //关联的故事数
                        status: 2, //状态
                    },
                },
                {
                    data: {
                        text: "评审不通过的用例",
                        type: 2,
                        bug: 1, //关联的BUG数
                        view: 1, //关联的评审问题数
                        status: 3, //状态
                    },
                },
                {
                    data: {
                        text: "评审不通过但已进行修改的用例",
                        type: 2,
                        status: 4, //状态
                        note: "备注：具体用法见kityminder-case-vue"
                    },
                }
            ]
        },
        template: 'right'
    })
</script>

</html>
